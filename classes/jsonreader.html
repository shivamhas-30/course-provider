<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            width: 100%;
            height: 400px; /* Increased height for a bigger text area */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f5f5f5;
            overflow-y: auto; /* Enables scrolling for large data */
        }
        #buttons {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Data Viewer</h1>
    <div id="output"></div>
    <div id="buttons">
        <button id="refreshButton">Refresh</button>
        <button id="clearButton">Clear</button>
    </div>
    <script>
        const outputElement = document.getElementById('output');
        const refreshButton = document.getElementById('refreshButton');
        const clearButton = document.getElementById('clearButton');
        
        function fetchData() {
            fetch('output_data.json')
                .then(response => response.json())
                .then(data => {
                    outputElement.innerText = JSON.stringify(data, null, 2);
                });
        }

        refreshButton.addEventListener('click', fetchData);
        
        clearButton.addEventListener('click', function() {
            outputElement.innerText = '';
        });

        window.addEventListener('load', fetchData); // Auto-fetch data on page load
    </script>
</body>
</html>
